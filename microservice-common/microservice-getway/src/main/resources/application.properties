# 应用启动的端口号
server.port=8040
#应用名称
spring.application.name=microservice_getway
logging.level.root=INFO
logging.level.com.taowd=DEBUG

#Eureka的相关配置
#如果可以在配置时确定主机名（否则将从操作系统原语中猜出）
eureka.instance.hostname=microservice_getway
#表示将自己的IP注册到Eureka Server。如果不配置会将操作系统的hostname到Eureka Server.
eureka.instance.prefer-ip-address=true
# Eureka服务器地址也就是注册中心的地址 包含认证账号和密码
#eureka.client.serviceUrl.defaultZone=http://admin:admin123@192.168.88.128:8761/eureka
eureka.client.serviceUrl.defaultZone=http://192.168.88.128:8761/eureka,http://192.168.88.128:8762/eureka


#Zuul的路由配置
#自定义指定微服务的访问路径
#zuul.routes.microservice-provider-user=/user/**
#忽略指定微服务,多个是可用逗号分隔开
#zuul.ignored-services=microservice-consume-movie-feign-hystrix3,microservice-consume-movie-feign-hystrixzuu
# 忽略所有微服务，只路由代理指定的微服务
#zuul.ignored-services='*'
#zuul.routes.microservice-provider-user=/user/**
#同时指定path和URL
#zuul.routes.user-routes.url=http://127.0.0.1:9001/
#zuul.routes.user-routes.path=/user/**
# 同时指定path和URL，并且不破坏Zuul的Hystrix，Ribbon特性
zuul.routes.microservice-provider-user=/user/**
zuul.routes.microservice_webapp=/webApp/**
