#对应Config Server所获取到的配置文件中的{application}
spring.application.name=application
#对应Config Server服务器地址
spring.cloud.config.uri=http://127.0.0.1:8990/
#对应Config Server所获取到的配置文件中的{profile}
spring.cloud.config.profile=dev
#指定git仓库的分支  对应Config Server所获取的配置文件的{lable}
spring.cloud.config.label=master

#Config Server认证
spring.cloud.config.username=admin
spring.cloud.config.password=admin123